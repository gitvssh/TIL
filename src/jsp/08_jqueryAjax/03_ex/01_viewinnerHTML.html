<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function view() {
		var p1 = document.getElementById("p1");//id얻기
		alert(p1.innerHTML);// jQeury에서 html로 사용한다
		/*
innerHTML 속성은 특정한 HTML태그안에 들어갈 HTML 코드를 포함합니다 
특정 태그에 포함된 HTML 코드를 보려면 innerHTML 프로퍼티를 사용하면 됩니다 

		*/
	}
</script>

</head>
<body>
	<p id="p1">
	   <strong>Ajax</strong>
	   프로그래밍,<br>
	   기초
	</p>
	
	<input type="button" value="보기" onclick="view()">
</body>

</html>
