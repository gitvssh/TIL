<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>plus_xml.html</title>

<script type="text/javascript">

function execute(){
	
	var op1 = document.getElementById('op1').value;
	var op2 = document.getElementById('op2').value;
	var url = 'plus_json.jsp?op1='+op1+'&op2='+op2 ;
	
	ajax=new XMLHttpRequest();//객체생성
	
	
	ajax.onreadystatechange=function(){
		
		 if(ajax.readyState==4 && ajax.status==200){
			   alert(ajax.responseText);
			    
		    var json=ajax.responseText;//////////
		    var res=eval('('+json+')');//파싱 작업
		    
		    document.getElementById("result111").value=res.result;//클라이언트 반영
		 }//if
	 }//function end
	 ajax.open("get",url,true);//요청초기화
		ajax.send(null);//서버로 요청
}//execute() end
</script>

</head>
<body bgcolor="yellow">

  안녕하세요<br>
  안녕하세요<br>
  
 <input type="text" id="op1">+<input type="text" id="op2">
 <input type="button" id="exe"  value="=" onclick='execute()'>
 <input type="text" id="result111" readonly="readonly"><br>
 
  안녕하세요<br>

  안녕하세요<br>
</body>

</html>
