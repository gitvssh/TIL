<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>plus_xml.html</title>

<script type="text/javascript">

function execute(){
	var op1 = document.getElementById('op1').value;
	var op2 = document.getElementById('op2').value;
	var url = 'plus_xml.jsp?op1='+op1+'&op2='+op2 ;
	
	ajax=new XMLHttpRequest();//객체생성
	ajax.open("get",url,true);
	ajax.send(null);//서버로 요청
	
	ajax.onreadystatechange=function(){
		if(ajax.readyState==4 && ajax.status==200){
		var res=ajax.responseXML;//서버로 부터 데이터를 받는다 
		//	alert(ajax.responseXML);
			
			var res2=res.getElementsByTagName('result')[0].getAttribute('value');
			
			document.getElementById('result111').value=res2;//클라이언트에 반영
		}//if
	}//function
}//execute() end
</script>
</head>
<body bgcolor="yellow">
  안녕하세요<br>
  안녕하세요<br>
  안녕하세요<br>
  
 <input type="text" id="op1">+<input type="text" id="op2">
 <input type="button" id="exe"  value="=" onclick='execute()'>
 <input type="text" id="result111" readonly="readonly"><br>
 
  안녕하세요<br>
  안녕하세요<br>
  안녕하세요<br>
</body>

</html>
