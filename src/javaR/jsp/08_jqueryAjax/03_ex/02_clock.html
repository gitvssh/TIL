<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
		
		function printTime() {
			var clock = document.getElementById("clock");//id값 얻기 
			var now = new Date();
			
			clock.innerHTML = 
				now.getFullYear() + "년 "+
				(now.getMonth()+1) + "월 "+
				now.getDate() +"일 "+
				now.getHours() +"시 "+
				now.getMinutes() +"분 "+
				now.getSeconds() +"초";
				setTimeout("printTime()", 1000);// 1초마다 함수호출 
		}
		window.onload = function() {
			printTime();//함수 호출
		}
</script>
</head>
<body>
    <span id="clock"> </span> 
</body>
</html>
