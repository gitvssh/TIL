<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TestBean2.html</title>
</head>
<body>
<form method="post" action="TestBean2.jsp">
	<table border="1" width="70%">
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" size="16"></td>
		</tr>
		
		<tr>
			<td>ID</td>
			<td><input type="text" name="id" size="8"></td>
		</tr>
		
		<tr>
			<td>주소</td>
			<td><input type="text" name="addr" size="50"></td>
		</tr>
		
		<tr>
			<td>전화</td>
			<td><input type="text" name="tel" size="14"></td>
		</tr>
		
		<tr>
			<td>글내용</td>
			<td><textArea name="content" rows="10" cols="50"></textArea></td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="확인">
				<input type="button" value="취소" OnClick="history.back()">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
