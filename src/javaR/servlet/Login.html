<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MemberForm.html</title>
	<script type="text/javascript">
	function loginCheck(){
		
		if(document.ff.id.value==""){
			alert("ID를 입력하세요");
			document.ff.id.focus();
			return false;
		}
		if(document.ff.pwd.value==""){
			alert("비밀번호를 입력하세요");
			document.ff.pwd.focus();
			return false;
		}
		document.ff.submit();
	}
	</script>
</head>
	<body bgcolor="margenta">
	<h2>로그인 폼</h2>
	<form method="post" name="ff" action="/03_ServletProject/Login">
		<table border="1" width="300">
			<tr>
				<td>ID</td>
				<td><input type="text" name="id" id="id" size="10" required></td>
			</tr>
			<tr>
				<td>PWD</td>
				<td><input type="password" name="pwd" id="pwd" size="10" required></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="button" value="로그인" onClick="loginCheck()">
				&nbsp;
				<input type="reset" value="취소">
			</tr>
		</table>
	</form>
	</body>
</html>
